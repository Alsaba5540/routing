<div class="form-group">
<label for="pName"> Product Name</label>
<input type="text" class="form-control" id="pName"  #pName [value]="productObj.pName">
</div>


<div class="form-group">
    <select name="pStatus" id=""  #pStatus [value]="productObj.pStatus" 
     class="form-control">
            <option  value="Dileverd">Delivered</option>
            <option value="Inprocess">InProcess</option>
  </select>
</div>
<div class="text-right mt-4">
 <button class="btn btn-primary" (click)="onProUpdate(pName , pStatus)">
    Update Product Details
</button>
</div>
